<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Simple Spring Boot Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .box { max-width: 420px; padding: 20px; border:1px solid #ddd; border-radius:8px; }
    input, select, button { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
    pre { background:#f7f7f7; padding:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Simple Calculator (Spring Boot)</h2>
    <label>Number A</label>
    <input id="a" type="number" step="any" value="10"/>
    <label>Number B</label>
    <input id="b" type="number" step="any" value="3"/>
    <label>Operation</label>
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <button onclick="doCalc()">Calculate</button>
    <h3>Response</h3>
    <pre id="out">Click Calculate</pre>
  </div>

  <script>
    async function doCalc() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const op = document.getElementById('op').value;
      const res = await fetch(`/calculate?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}&op=${encodeURIComponent(op)}`);
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
